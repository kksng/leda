on: push

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        id: cache
        with:
          path: node_modules
          key: package-lock=${{ hashFiles('package-lock.json') }}
          restore-keys: package-lock=
      - run: npm ci
        if: steps.cache.outputs.cache-hit != 'true'
  lint:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: node_modules
          key: package-lock=${{ hashFiles('package-lock.json') }}
      - run: npm run lint
  test:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: node_modules
          key: package-lock=${{ hashFiles('package-lock.json') }}
      - run: npm run test
  tsc:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: node_modules
          key: package-lock=${{ hashFiles('package-lock.json') }}
      - run: npm run tsc
  cypress:
    runs-on: ubuntu-16.04
    needs: install
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: node_modules
          key: package-lock=${{ hashFiles('package-lock.json') }}
      - uses: cypress-io/github-action@v1
        with:
          start: npm start
      - uses: actions/upload-artifact@v1
        if: ${{ job.status == 'failure' }}
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      - uses: actions/upload-artifact@v1
        if: ${{ job.status == 'failure' }}
        with:
          name: cypress-videos
          path: cypress/videos
